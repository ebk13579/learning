        <script>
            let a_links = document.querySelectorAll(`[data-link="modal-a-link"]`);
            for (let i = 0; i < a_links.length; i++) {
                a_links[i].addEventListener(`click`, (e) => {
                    console.log(`this = `, this);

                    console.log(`e.target.dataset = `, e.target.dataset);
                    console.log(`e.target.dataset.uid = `, e.target.dataset.uid);
                    // console.log(`e.target.dataset.modal = `, e.target.dataset.modal);
                    let option = {
                        datas: {data: e.target.dataset.modal},
                        title: `${e.target.dataset.uid}`,
                        width: 600,
                        height: 500,
                    };
                    let datas = Object.assign({}, option);
                    let modal = new BouncedModal(datas);
                    console.log(`i = `, i);
                    // show modal
                    modal.init();
                });
            }
        </script>
